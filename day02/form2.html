<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="out0.css">
    <style>
        td {
            background: orange;
        }
        .login{
            background : blue;
        }
    </style>
</head>

<body>






    <form>
        <fieldset>
            <legend>
                <h3>검색</h3>
            </legend>

            검색할단어 <input type="text" name="find">
            <button>검색</button>
        </fieldset>
    </form>



    <form>
        <fieldset>
            <legend>
                <h3>로그인</h3>
            </legend>
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="id" class="login"> <br></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pw" class="login"> <br></td>
                </tr>
            </table>
            <input type="submit" value="로그인처리">

        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>
                <h3>회원가입</h3>
            </legend>

            <table>
                <tr>
                    <td>가입할 ID </td>
                    <td><input type="text" name="ID"> <br></td>
                </tr>
                <tr>
                    <td>가입할 PW</td>
                    <td><input type="text" name="PW"> <br></td>
                </tr>
                <tr>
                    <td>가입할 NAME</td>
                    <td><input type="text" name="NAME" placeholder="홍길동"> <br></td>
                </tr>
            </table>





            성별 <input type="radio" name="gender" checked>남
            <input type="radio" name="gender">여<br>



            취미
            <input type="checkbox" name="hobby" value="run">달리기
            <input type="checkbox" name="hobby" value="yout">유튜브시청
            <input type="checkbox" name="hobby" value="inte">인터넷서핑
            <br>

            통신사
            <select name="phone">
                <option value="sk">SK</option>
                <option value="kt">KT</option>
                <option value="lg">LG</option>
                <!-- <option value="al"checked>알뜰폰</option> checked 를 쓰면 이걸로 보임 -->
                <option value="al">알뜰폰</option>
            </select>
            <input type="number" name="numb" placeholder="-를제외하고 기입해주세요">
            <br>
            생년월일 <input type="date">
            <br>



            하고싶은말<br>
            <textarea name="word" cols="30" rows="10" placeholder="100자 이내로 써주세요"></textarea>
        </fieldset>
    </form>


    <!-- 이클립스 한줄복사 단축기 : ctrl alt 아래화살표-->
    <!-- 이클립스 한줄삭제 단축기 : ctrl d 아래화살표-->
    <!-- 이클립스 한줄이동 단축기 : alt 아래화살표-->

    <a href="naver.html">뒤로가기</a>

</body>


</html>
