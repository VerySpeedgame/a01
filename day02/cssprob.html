<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssprobout.css">
    <style>
        input {
            background: pink;
        }
        .wi1{
            width: 100px;
        }
        .wi2{
            color: black;
        }
        .bc1{
            background: yellow;
        }
       

    </style>
</head>

<body>
    <form>

        <table border="1">
            <tr bgcolor="greenyellow">
                <th class="wi1 wi2">항목</th>
                <th class="wi2">입력</th>
            </tr>
            <tr>
                <th>번호</th>
                <th><input type="text" name="num"></th>
            </tr>
            <tr>
                <th>제목</th>
                <th><input type="text" name="title"></th>
            </tr>
            <tr>
                <th>내용</th>
                <th><input type="text" name="content"></th>
            </tr>
            <tr>
                <th>작성자</th>
                <th><input type="text" name="ID"></th>
            </tr>
            <tr>
                <th class="bc1" colspan="2"><button>글쓰기완료</button></th>
            </tr>
        </table>

    </form>
</body>

</html>
